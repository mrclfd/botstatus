name: Check Up

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Python3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Clone Repository
        uses: actions/checkout@master
        with:
          repository: ugorwx/bots
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install python-decouple pytz telethon
      - name: Run Client
        run: |
          python3 main.py
        env:
          SSTR: ${{ secrets.SSTR }}
          BOTS: ${{ secrets.BOTS }}
          CHID: ${{ secrets.CHID }}
          EDIT: ${{ secrets.EDIT }}

name: Check Up

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ugorwx/bots
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install telethon pytz
      - name: Run Client
        env:
          SSTR: ${{ secrets.SSTR }}
          BOTS: ${{ secrets.BOTS }}
          CHID: ${{ secrets.CHID }}
          EDIT: ${{ secrets.EDIT }}
        run: |
          python3 main.py
